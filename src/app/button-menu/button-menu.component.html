<div
    id="fab-dismiss" 
    *ngIf="fabTogglerState==='active'" 
    (click)="onToggleFab()">
</div>
<div class="fab-container">
    <button
        mat-fab
        class="fab-toggler"
        (click)="onToggleFab()"
        matTooltip="Toggle menu"
    >
        <i class="material-icons" [@fabToggler]="{ value: fabTogglerState }">menu</i>
    </button>

    <div [@speedDialStagger]="buttons.length">
        <a 
            *ngFor="let btn of buttons"
            [routerLink]="btn.link"
            mat-mini-fab
            class="fab-secondary"
            color="secondary"
            [matTooltip]="btn.tooltip"
        >
        <i class="material-icons">
            {{ btn.icon }}
        </i>
      </a>
    </div>
</div>
